<html>
	<head>
		<title>CoderDojoGirls FLower Game</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="flowers.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		</head>

	<body onload="loadGame()">
		<h1>Flower Game - Make it grow!</h1>
		<div id="container">
			<div id="flower">
				<img onclick="grow()" src="flower.png"/>
			</div>
			<div id="dancingFlower">
				<img src="dancingflower.gif"/>

			</div>
		</div>

		<div id="garden">
			<div  id="dog">
				<img onclick="moveDog()" src="dog1.jpg"/>
			</div>

			<!-- NEW4 Add this div - get them to find their own pic of a bone or get one
			from the coderdojodcu.com/girls/previous page -->
			<div id="bone">
				<img src="bone.png"/>
			</div>

		</div>


	</body>


</html>
